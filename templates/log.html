<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content=""
        />
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
        <title>Sign in | Money Machine</title>
    </head>

    <body>
        <div class="root">
            <nav class="navbar is-spaced">
                <div class="navbar-brand">
                <a href="/" class="navbar-item">
                    <h1 class="subtitle has-text-primary is-3">Logo</h1>
                </a>
                <a id="navBurger" role="button" class="navbar-burger" data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
                <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                </div>
                <div class="navbar-end">
                    <a class="navbar-item">
                        About (Product name)
                    </a>
                    <a class="navbar-item">
                        Contact Us
                    </a>
                    </div>
                </div>
            </nav>
            <section class="section is-large">
                <div class="columns is-centered">
                    <div class="column is-6">
                        <h1 class="title">{{t}} to use Money Machine</h1>
                        {% if us %}
                            {{us}}
                        {% endif %}
                
                        {% if s %}
                            {{s}}
                        {% endif %}
                        <div class="box has-text-centered">
                            <form method="POST">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="email" name="name" placeholder="Email">
                                    </div>
                                    <div class="control">
                                        <input class="input is-large" type="password" name="pass" placeholder="Password">                                
                                    </div>
                                </div>
                                <input class="button is-primary is-rounded is-large" type="submit" name="submit" value="{{t}}">
                            </form>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </body>
</html>
